<section>
  <div>
    <app-recipe-list
      (recWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div>
    <app-recipe-detail 
      *ngIf="selectedRecipe; else infoText"
      [selectedRec]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</section>
